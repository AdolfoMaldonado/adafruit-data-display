<section class="body">
  <div class="rightMenu">
      <app-menu></app-menu>
  </div>
  <div class="content">
      <p>Humedad</p>
      <div class="contentData">
          <div class="data-container">
              <table>
                  <thead>
                      <tr>
                          <th>Nombre</th>
                          <th>Último Valor</th>
                          <th>Fecha de Creación</th>
                      </tr>
                  </thead>
                  <tbody>
                      <ng-container *ngIf="DataFiltered.length > 0;">

                          <tr *ngFor="let feed of Data | keyvalue">
                              <ng-container *ngIf="isFeedData2(feed.value)">
                                  <td><b>{{ feed.key }}</b></td>
                                  <td>{{ feed.value.feed_key }}</td>
                                  <td>{{ feed.value.value }}</td>
                                  <td>{{ feed.value.created_at }}</td>
                              </ng-container>
                          </tr>
                      </ng-container>
                  </tbody>
              </table>
          </div>
          <div class="filters">
              <form>
                  <p>Filtro por fechas</p>
                  <div class="formDiv">
                      <p>creacion</p>
                      <input type="date" name="startDate" id="startDate" [(ngModel)]="StartDate"
                          (change)="Filters()">
                  </div>
                  <div class="formDiv">
                      <p>Expiracion</p>
                      <input type="date" name="endDate" id="endDate" [(ngModel)]="EndDate"
                          (change)="Filters()">
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
